---
openapi: '3.0.0'
info:
  version: '0.1.0'
  title: reference analysis

parameters:
  someParam:
    name: some
    in: query
    type: string
  bodyParam:
    name: some
    in: body
    schema:
      # expect this $ref to be kept
      $ref: '#/components/schemas/myBody'

responses:
  notFound:
    description: 'Not Found'
    schema:
      $ref: '#/components/schemas/notFound'

paths:
  /some/where:
    parameters:
    - $ref: '#/components/parameters/someParam'
    get:
      parameters:
      - $ref: '#/components/parameters/bodyParam' 
      - name: other
        in: query
        type: string
      responses:
        default:
          $ref: '#/components/responses/notFound'
        404:
          description: ok
          schema:
            $ref: '#/components/schemas/myResponse'
        304:
          description: ok
          schema:
            $ref: 'transitive-1.yaml#/components/schemas/transitive-1.1'
        204:
          description: ok
          schema:
            $ref: '#/components/schemas/uniqueName1'
        200:
          description: 'RecordHolder'
          schema:
            type: object
            properties:
              prop0:
                $ref: '#/components/schemas/myBody'
        206:
          description: ok
          schema:
            $ref: 'transitive-1.yaml#/components/schemas/a'
        205:
          description: ok
          schema:
            $ref: 'transitive-1.yaml#/components/schemas/b'
    # arbitrary json pointers
    post:
      responses:
        200:
          description: ok
          schema:
            # this one gets resolved
            $ref: 'transitive-2.yaml#/components/schemas/a/properties/b'
        204:
          description: ok
          schema:
            # this one gets resolved
            $ref: 'transitive-1.yaml#/components/schemas/c/properties/d'
        default:
          description: default
          schema:
            # this one remains (same file)
            $ref: '#/components/schemas/myDefaultResponse/properties/zzz'
  /some/where/else:
    get:
      responses:
        default:
          description: default
          schema:
            $ref: '#/components/schemas/notFound'
  /yet/again/some/where:
    get:
      responses:
        default:
          description: default
          schema:
            $ref: 'transitive-1.yaml#/somewhere'
  /with/slice/container:
    get:
      responses:
        default:
          description: default
          schema:
            allOf:
            - $ref: '#/components/schemas/uniqueName3'
            - $ref: 'transitive-1.yaml#/components/schemas/uniqueName3'
  /with/tuple/container:
    get:
      responses:
        default:
          description: default
          schema:
            type: array
            items:
            - $ref: '#/components/schemas/uniqueName3'
            - $ref: 'transitive-1.yaml#/components/schemas/uniqueName3'
  /with/tuple/conflict:
    get:
      responses:
        default:
          description: default
          schema:
            type: array
            items:
            - $ref: 'transitive-1.yaml#/components/schemas/uniqueName4'
            - $ref: 'transitive-2.yaml#/components/schemas/uniqueName4'
  /with/boolable/container:
    get:
      responses:
        default:
          description: default
          schema:
            type: object
            additionalProperties:
              $ref: 'transitive-1.yaml#/components/schemas/uniqueName5'
definitions:
  myDefaultResponse:
    type: object
    properties:
      zzz:
        type: integer
  myBody:
    type: object
    properties: 
      prop1: 
        type: integer
      aA:
        $ref: '#/components/schemas/aA'
  aA:
    type: string
    format: date
  bB:
    type: string
    format: date-time
  myResponse:
    type: object
    properties: 
      prop2: 
        type: integer
  notFound:
    type: array
    items:
      type: integer
  uniqueName1:
    # expect this to be expanded after OAIGen stripping
    $ref: 'transitive-1.yaml#/components/schemas/uniqueName1'
  notUniqueName2:
    # this one prevents OAIGen stripping
    $ref: 'transitive-1.yaml#/components/schemas/uniqueName2'
  uniqueName2:
    $ref: 'transitive-1.yaml#/components/schemas/uniqueName2'
  uniqueName3:
    type: object
    properties:
      prop7:
        type: integer
  uniqueName5:
    type: object
    properties:
      prop10:
        type: integer
