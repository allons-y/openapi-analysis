  - "https"
basePath: "/v1.24"
info:
  title: Edge cases with JSON pointers
  version: "1.24"
  description: |
    Explore edge cases with invalid pointers

paths:
  /invalid:
    get:
      responses:
        401:
          $ref: "#/components/responses/401ErrorResponse"
        404:
          $ref: "#/components/responses/404ErrorResponse"
        500:
          $ref: "#/components/responses/500ErrorResponse"
  
definitions:
  invalidRefInObject:
    type: object
    properties:
      prop1:
        type: integer
      prop2:
        $ref: "#/components/schemas/noWhere"
  invalidRefInMap:
    type: object
    additionalProperties:
      $ref: "#/components/schemas/noWhere"
  invalidRefInArray:
    type: array
    items:
      $ref: "#/components/schemas/noWhere"
  indirectToInvalidRef:
    $ref: "#/components/schemas/invalidRefInArray"
  invalidRefInTuple:
    type: array
    items:
      - type: integer
      - $ref: "#/components/schemas/noWhere"
parameters:
  bodyWithRef:
    name: bodyWithRefParam
    in: body
    required: true
    schema:
      $ref: "#/components/schemas/Error"
  anotherBodyWithRef:
    name: anotherBodyWithRefParam
    in: body
    required: true
    schema:
      $ref: "#/components/schemas/Error"
  funnyParam:
    name: funnyParam
    in: body
    required: true
    schema:
      $ref: "#/components/responses/500ErrorResponse/schema"

responses:
  401ErrorResponse:
    description: An unexpected 401 error occurred.
    schema:
      $ref: "#/components/schemas/Error"
  404ErrorResponse:
    description: An unexpected 404 error occurred.
    schema:
      $ref: "#/components/schemas/Error"
  500ErrorResponse:
    description: An unexpected server error occurred.
    schema:
      $ref: "#/components/schemas/Error"
  funnyResponse:
    description: An unexpected server error occurred.
    schema:
      $ref: "#/components/responses/401ErrorResponse/schema"

