openapi: '3.0.0'

info:
  title: 'Title'
  version: '1.0'

paths:
  '/':
    get:
      responses:
        200:
          description: OK response
          schema:
            $ref: '#/components/schemas/Response'
    post:
      parameters:
        - in: body
          schema:
            $ref: '#/components/schemas/Request'
          name: filter
      responses:
        200:
          description: OK response
          schema:
            $ref: '#/components/schemas/Response'

definitions:
  Response:
    type: object
    properties:
      Server:
        type: array
        items:
          $ref: '#/components/schemas/Server'
  Request:
    type: object
    properties:
      ServerStatus:
        $ref: '#/components/schemas/ServerStatus'

  ServerStatus:
    type: string
    enum: [OK, Not OK]

  Server:
    type: object
    properties:
      Name:
        type: string
      Status:
        $ref: '#/components/schemas/ServerStatus'
