openapi: '3.0.0'
info:
  title: Object
  version: 0.1.0

paths:
  /:
    get:
      summary: GET
      operationId: getAll
      parameters:
        - $ref: 'responses.yaml#/components/parameters/BadRequest'
        - $ref: 'responses.yaml#/components/parameters/GoodRequest'
        - $ref: 'responses.yaml#/components/parameters/PlainRequest'
        - $ref: 'responses.yaml#/components/parameters/StrangeRequest'
        - $ref: 'responses.yaml#/components/parameters/RemoteRequest'
        - name: nestedBody
          in: body
          schema:
            $ref: '#/components/schemas/nestedRefDefinition'
      responses:
        200:
          description: Ok
        400:
          $ref: 'responses.yaml#/components/responses/BadRequest'
        403:
          $ref: 'responses.yaml#/components/responses/GoodRequest'
        404:
          $ref: 'responses.yaml#/components/responses/PlainRequest'
        304:
          $ref: 'responses.yaml#/components/responses/StrangeRequest'
        204:
          $ref: 'responses.yaml#/components/responses/RemoteRequest'

definitions:
  badDefinition:
    $ref: 'responses.yaml#/components/schemas/Error'
  nestedRefDefinition:
    $ref: 'responses.yaml#/components/schemas/myArray'
