---
openapi: '3.0.0'
info:
  version: '0.1.0'
  title: operations and operationIDs

parameters:
  someParam:
    name: some
    in: query
    type: string
  bodyParam:
    name: some
    in: body
    schema:
      $ref: '#/components/schemas/myBody'

responses:
  notFound:
    description: 'Not Found'
    schema:
      type: string
      default: "Element no found"
  defaultResponse:
    description: 'Default response'
    schema:
      type: string
      maxLength: 255

definitions:
  myBody:
    type: integer
  unused:
    type: integer

paths:
  /some/where:
    parameters:
    - $ref: '#/components/parameters/someParam'
    get:
      operationId: getSomeWhere
      parameters:
      - $ref: '#/components/parameters/bodyParam' 
      - name: other
        in: query
        type: string
      responses:
        403:
          $ref: '#/components/responses/notFound'
    post:
      operationId: postSomeWhere
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
  /some/where/else:
    parameters:
    - $ref: '#/components/parameters/someParam'
    get:
      operationId: getSomeWhereElse
      parameters:
      - $ref: '#/components/parameters/someParam'
      - name: myOtherBodyParam
        in: body
        schema:
          $ref: '#/components/schemas/myBody'
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
    put:
      operationId: putSomeWhereElse
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
    post:
      operationId: postSomeWhereElse
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
    patch:
      operationId: patchSomeWhereElse
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
    delete:
      operationId: deleteSomeWhereElse
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
    head:
      operationId: headSomeWhereElse
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
    options:
      operationId: optionsSomeWhereElse
      responses:
        default:
          $ref: '#/components/responses/defaultResponse'
